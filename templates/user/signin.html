{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script defer src="{% static 'js/register.js' %}"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>


{% endblock link %}

{% block title %}
    {#    로그인#}
{% endblock %}
{% block content %}

    <div class="register_div">
      <a href="/static"><img class="logo logo_style" src="{% static 'images/logo.png' %}"/></a>
        <div class="register_form">
            <h2 class="title-center neon"> 로그인</h2>
            <form class="form-area" method="post" action="/sign-in/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2 neon">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2 neon">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <hr>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/sign-up" class="btn btn-secondary">회원가입 페이지로</a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
