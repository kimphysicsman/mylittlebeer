{% extends 'base.html' %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
    <script defer src="/static/js/history.js" type="text/javascript"></script>
{% endblock link %}

{% block title %}
    <title>MyPick</title>
{% endblock title %}


{% block content %}
<form method="POST">
    {% csrf_token %}
<div class="register_div">
        <a href="/static"><img class="logo logo_style" src="{% static 'images/logo.png' %}"/></a>
        <div class="register_form">
            <h2 class="title-center neon"> 회원수정 </h2>
            <form class="form-area" method="post" action="/update/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2 neon">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2 neon">
                    <label for="realname">이메일</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원수정</button>
                </div>
            </form>

        </div>
    </div>
</form>

{% endblock content %}
