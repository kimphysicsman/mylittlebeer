{% extends ' base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
    <script defer src="/static/js/history.js" type="text/javascript"></script>
{% endblock link %}

{% block title %}
    <title>MyPick</title>
{% endblock title %}

{% block content %}
    <!--user_delete page-->
<div class="register_div">
      <a href="/static"><img class="logo logo_style" src="{% static 'images/logo.png' %}"/></a>
        <div class="register_form">
            <form class="form-area" method="post" action="/sign-in/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2 neon">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">비밀번호 확인</button>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            </form>

        </div>
    </div>
{% endblock content %}
